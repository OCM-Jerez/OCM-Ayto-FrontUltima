<div class="pages-body login-page p-d-flex p-flex-column">
    <div class="topbar p-p-3 p-d-flex p-jc-between p-flex-row p-ai-center">
        <div class="topbar-left p-ml-3 p-d-flex" routerLink="/">
            <div class="logo">
                <img src="assets/layout/images/logo2x.png" alt="" />
            </div>
        </div>
        <!-- <div class="topbar-right p-mr-3 p-d-flex">
            <button pButton pRipple type="button" label="DASHBOARD" [routerLink]="['/']"
                class="p-button-text p-button-plain topbar-button"></button>
        </div> -->
    </div>

    <div class="p-as-center p-mt-auto p-mb-auto">
        <div class="pages-panel card p-d-flex p-flex-column">
            <div class="pages-header p-px-3 p-py-1">
                <h2>LOGIN</h2>
            </div>
            <h4>Bienvenido</h4>
            <div class="pages-detail p-mb-6 p-px-6">Por favor, usa este formulario para identificarte.</div>

            <form novalidate [formGroup]="formGroup" autocomplete="off">
                <!-- <p-dialog [closable]="false" [style]="{width: '650px'}" header="Detalles programa" [modal]="true"
                    styleClass="p-fluid"> -->
                <!-- <ng-template pTemplate="content"> -->

                <div class="p-field">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" pInputTextarea autofocus formControlName="user">
                    <small class="OCM-error"> {{getError('user')}}</small>
                </div>

                <div class="p-field">
                    <label for="password">password</label>
                    <input type="text" id="password" pInputTextarea formControlName="password">
                    <small class="OCM-error">{{getError('password')}}</small>
                </div>

                <!-- </ng-template> -->

                <!-- <ng-template pTemplate="footer"> -->
                <!-- <button class="OCM-Button" type="button" (click)="hideDialog()">Cancelar</button> -->
                <button [disabled]="formGroup!.invalid" class="OCM-Button" type="submit"
                    [routerLink]="['/']">Login</button>
                <!-- </ng-template> -->

                <div style="margin-top: 40px;">
                    <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>
                    <a routerLink="/auth/register" class="txt2"> Crear una aquí </a>
                </div>

                <!-- </p-dialog> -->
            </form>

        </div>
    </div>
</div>
