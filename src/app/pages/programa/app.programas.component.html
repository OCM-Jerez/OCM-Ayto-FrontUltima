<div class="p-grid">
    <div class="p-col-12">

        <p-toast></p-toast>

        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2"
                        (click)="openNew()"></button>
                    <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger p-mb-2" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
                </ng-template>

                <ng-template pTemplate="right">
                    <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-mb-2 p-d-inline-block"></p-fileUpload> -->
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help p-mb-2"
                        (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="programas$ | async" [columns]="cols" [rows]="10" [paginator]="true"
                [globalFilterFields]="['codPro','descripcionOCM']" [(selection)]="selectedProgramas" [rowHover]="true"
                dataKey="id" styleClass="p-datatable-customers"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} programas"
                [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        <h5 class="p-m-0">Programas</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Buscar..." />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="Codigo" style="padding: 2px;background-color: #515963; width: 7%">Código
                            <p-sortIcon field="Codigo"></p-sortIcon>
                        </th>
                        <th pSortableColumn="Descripcion" style="padding: 2px;background-color: #515963; width: 24%">
                            Descripción <p-sortIcon field="Descripcion"></p-sortIcon>
                        </th>
                        <th pSortableColumn="Observaciones" style="background-color: #515963; width: 30%">Observaciones
                        </th>
                        <th pSortableColumn="WEBOCM" style="background-color: #515963; width: 20%">WEB OCM</th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-programa>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="programa"></p-tableCheckbox>
                        </td>
                        <td><span class="p-column-title">Codigo</span>
                            {{programa.codPro}}
                        </td>
                        <td><span class="p-column-title">Descripcion</span>
                            {{ programa.descripcionOCM }}
                        </td>
                        <td><span class="p-column-title">Observaciones</span>
                            {{programa.observaciones}}
                        </td>
                        <td>
                            <!-- <a href="{{ product.WebOCM }}" target="_blank" *ngIf(product.WebOCM)>Ir a pagina OCM</a> -->
                            <a href="{{ programa.WebOCM }}" target="_blank">{{ programa.WebOCM }}</a>
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-warning p-mr-2"
                                (click)="detailPrograma(programa.codPro, programa.descripcionOCM)">
                            </button>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                                (click)="editPrograma(programa)"></button>
                            <!-- [routerLink]="['/pages/programaDetail']" -->
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                (click)="deleteProduct(product)"></button>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>

        <div [formGroup]="formGroup">
            <p-dialog [(visible)]="programaDialog" [style]="{width: '650px'}" header="Detalles programa" [modal]="true"
                styleClass="p-fluid">
                <ng-template pTemplate="content">

                    <div class="p-field">
                        <label for="codPro">codPro</label>
                        <input type="text" id="codPro" pInputTextarea autofocus formControlName="codPro" required
                            rows="2" cols="20">
                        <small *ngIf="submitted && codProField.hasError('required')">
                            codPro es obligatorio.</small>
                    </div>

                    <div class="p-field">
                        <label for="descripcionAyto">descripcionAyto</label>
                        <input type="text" id="descripcionAyto" pInputTextarea formControlName="descripcionAyto"
                            cols="20">
                    </div>

                    <div class="p-field">
                        <label for="name">descripcionOCM</label>
                        <input type="text" styleClass="p-d-block ui-state-error" pInputText id="descripcionOCM" required
                            formControlName="descripcionOCM" />
                        <small class="p-invalid" *ngIf="submitted && descriptionOCMField.hasError('required')">
                            descripcionOCM es obligatorio.</small>
                    </div>

                    <div class="p-field">
                        <label for="WebOCM">WebOCM</label>
                        <input type="text" id="WebOCM" pInputTextarea formControlName="WebOCM" cols="20">
                    </div>

                    <div class="p-field">
                        <label for="proCreatedDate">proCreatedDate</label>
                        <input type="text" id="proCreatedDate" pInputTextarea formControlName="proCreatedDate"
                            cols="20">
                    </div>

                    <div class="p-field">
                        <label for="proDeletedDate">proDeletedDate</label>
                        <input type="text" id="proDeletedDate" pInputTextarea formControlName="proDeletedDate"
                            cols="20">
                    </div>

                    <div class="p-field">
                        <label for="uso">uso</label>
                        <input type="text" id="uso" pInputTextarea formControlName="uso" cols="20">
                    </div>

                    <div class="p-field">
                        <label for="codOrg">codOrg</label>
                        <input type="text" id="codOrg" pInputTextarea formControlName="codOrg" cols="20">
                    </div>

                    <div class="p-field">
                        <label for="Observaciones">Observaciones</label>
                        <input type="text" id="Observaciones" pInputTextarea formControlName="observaciones" cols="20">
                    </div>

                </ng-template>

                <ng-template pTemplate="footer">
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                        (click)="hideDialog()"></button>
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                        (click)="savePrograma()"></button>
                </ng-template>

            </p-dialog>
        </div>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
