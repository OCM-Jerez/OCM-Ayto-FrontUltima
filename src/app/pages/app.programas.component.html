<div class="p-grid">
    <div class="p-col-12">

        <p-toast></p-toast>

        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" (click)="openNew()"></button>
                    <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger p-mb-2" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
                </ng-template>

                <ng-template pTemplate="right">
                    <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-mb-2 p-d-inline-block"></p-fileUpload> -->
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help p-mb-2" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="programas" [columns]="cols" [rows]="10" [paginator]="true" [globalFilterFields]="['codPro','descripcionOCM']"
                     [(selection)]="selectedProgramas" [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-customers"
                     currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} programas" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        <h5 class="p-m-0">Programas</h5>
                        <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                    </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="Codigo" style="padding: 2px;background-color: #515963; width: 7%">Código <p-sortIcon field="Codigo"></p-sortIcon></th>
                        <!-- <th>Image</th> -->
                        <th pSortableColumn="Descripcion" style="padding: 2px;background-color: #515963; width: 34%">Descripción <p-sortIcon field="Descripcion"></p-sortIcon></th>
                        <th pSortableColumn="Observaciones" style="background-color: #515963; width: 30%">Observaciones</th>
                        <th pSortableColumn="WEBOCM" style="background-color: #515963; width: 20%">WEB OCM</th>
                        <!-- <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th> -->
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-programa>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="programa"></p-tableCheckbox>
                        </td>
                        <td><span class="p-column-title">Codigo</span>
                            {{programa.codPro}}
                        </td>
                        <!-- <td><span class="p-column-title">Image</span>
                            <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="p-shadow-4" />
                        </td> -->
                        <td><span class="p-column-title">Descripcion</span>
                            {{ programa.descripcionOCM }}
                        </td>
                        <td><span class="p-column-title">Observaciones</span>
                            {{programa.observaciones}}
                        </td>
                        <!-- <td><span class="p-column-title">Reviews</span>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                        </td> -->
                        <td>
                            <!-- <a href="{{ product.WebOCM }}" target="_blank" *ngIf(product.WebOCM)>Ir a pagina OCM</a> -->
                            <a href="{{ programa.WebOCM }}" target="_blank">{{ programa.WebOCM }}</a>

                            <!-- <span class="p-column-title">WebOCM</span>
                            {{product.WebOCM}} -->
                            <!-- <span [class]="'product-badge status-' + (product.inventoryStatus ? product.inventoryStatus.toLowerCase() : '')">{{product.inventoryStatus}}</span> -->
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editPrograma(programa)"></button>
                            <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button> -->
                        </td>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        En total existen {{products ? products.length : 0 }} programas.
                    </div>
                </ng-template> -->
            </p-table>
        </div>

        <p-dialog [(visible)]="programaDialog" [style]="{width: '450px'}" header="Detalles programa" [modal]="true" styleClass="p-fluid">
            <ng-template pTemplate="content">
                <!-- <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.image" class="product-image" *ngIf="product.image"> -->
                <div class="p-field">
                    <label for="name">descripcionOCM</label>
                    <input type="text" pInputText id="name" [(ngModel)]="programa.descripcionOCM" required autofocus />
                    <small class="p-invalid" *ngIf="submitted && !programa.descripcionOCM">descripcionOCM es obligatorio.</small>
                </div>
                <div class="p-field">
                    <label for="description">Observaciones</label>
                    <textarea id="description" pInputTextarea [(ngModel)]="programa.observaciones" required rows="2" cols="20"></textarea>
                </div>

                        <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>

                        <label for="quantity">Quantity</label>
                        <p-inputNumber id="quantity" [(ngModel)]="product.quantity"></p-inputNumber>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="savePrograma()"></button>
            </ng-template>
        </p-dialog>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
