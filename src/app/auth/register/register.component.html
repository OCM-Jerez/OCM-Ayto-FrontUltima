<div class="pages-body OCM-login-page p-d-flex p-flex-column">
    <div class="topbar p-p-3 p-d-flex p-jc-between p-flex-row p-ai-center">
        <div class="topbar-left p-ml-3 p-d-flex" routerLink="/">
            <div class="logo">
                <img src="assets/layout/images/IconoOCMblanco.png" alt="" />
                <span style="color: aliceblue;">Observatorio Ciudadano Municipal de Jerez</span>
            </div>
        </div>
    </div>

    <div class="p-as-center p-mt-auto p-mb-auto">
        <div class="pages-panel card p-d-flex p-flex-column">
            <div class="pages-header p-px-3 p-py-1">
                <h2>REGISTRO</h2>
            </div>
            <h4>Bienvenido</h4>
            <div class="pages-detail p-mb-6 p-px-6">Por favor, usa este formulario para REGISTRARTE.
                <br />
                Únicamente te solicitamos Usuario y Password,
                <br />
                más adelente, si lo deseas, podras añadir más datos.
            </div>

            <form novalidate [formGroup]="formGroup" autocomplete="off">
                <div class="OCM-login">
                    <div class="p-field">
                        <label for="user">Usuario</label>
                        <input type="text" id="login" pInputTextarea autofocus autocomplete="off"
                            formControlName="login">
                        <small class="OCM-error"> {{getError('login')}}</small>
                    </div>

                    <div class="p-field">
                        <label for="password">Password </label>
                        <input type="password" id="password" pInputTextarea formControlName="password">
                        <small class="OCM-error">{{getError('password')}}</small>
                    </div>

                    <div class="p-field">
                        <label for="passwordConfirm">Confirma password</label>
                        <input type="password" id="passwordConfirm" pInputTextarea formControlName="passwordConfirm">
                        <small class="OCM-error">{{getError('passwordConfirm')}}</small>
                    </div>

                </div>

                <button class="OCM-Button p-mt-6" type="submit" [routerLink]="['/auth/login']">Login</button>
                <button class="OCM-Button" type="button" (click)="register()">Registrar</button>
            </form>
        </div>
    </div>
